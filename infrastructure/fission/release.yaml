---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fission
spec:
  interval: 30m
  chart:
    spec:
      chart: fission-all
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: fission
      interval: 12h
  values:
    serviceType: ClusterIP
    routerServiceType: ClusterIP
